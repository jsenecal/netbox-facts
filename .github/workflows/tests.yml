name: tests
on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: netbox
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd "pg_isready -U netbox"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    container:
      image: ghcr.io/netbox-community/netbox:v4.5.3-4.0.1
      env:
        DB_HOST: postgres
        DB_NAME: netbox
        DB_USER: netbox
        DB_PASSWORD: testpassword
        REDIS_HOST: redis
        REDIS_PASSWORD: ""
        SECRET_KEY: ci-test-secret-key-not-for-production-use-0123456789

    steps:
      - uses: actions/checkout@v4

      - name: Write NetBox configuration
        run: |
          mkdir -p /etc/netbox/config
          cat > /etc/netbox/config/configuration.py << 'PYEOF'
          import re
          from os import environ

          def _read_secret(secret_name, default=None):
              try:
                  f = open(f"/run/secrets/{secret_name}", encoding="utf-8")
              except OSError:
                  return default
              else:
                  with f:
                      return f.readline().strip()

          ALLOWED_HOSTS = ["*"]
          DATABASE = {
              "NAME": environ.get("DB_NAME", "netbox"),
              "USER": environ.get("DB_USER", "netbox"),
              "PASSWORD": environ.get("DB_PASSWORD", ""),
              "HOST": environ.get("DB_HOST", "localhost"),
              "PORT": environ.get("DB_PORT", "5432"),
              "OPTIONS": {"sslmode": "prefer"},
              "CONN_MAX_AGE": 300,
              "DISABLE_SERVER_SIDE_CURSORS": False,
          }
          REDIS = {
              "tasks": {
                  "HOST": environ.get("REDIS_HOST", "localhost"),
                  "PORT": int(environ.get("REDIS_PORT", 6379)),
                  "PASSWORD": environ.get("REDIS_PASSWORD", ""),
                  "DATABASE": 0,
                  "SSL": False,
                  "INSECURE_SKIP_TLS_VERIFY": False,
              },
              "caching": {
                  "HOST": environ.get("REDIS_HOST", "localhost"),
                  "PORT": int(environ.get("REDIS_PORT", 6379)),
                  "PASSWORD": environ.get("REDIS_PASSWORD", ""),
                  "DATABASE": 1,
                  "SSL": False,
                  "INSECURE_SKIP_TLS_VERIFY": False,
              },
          }
          SECRET_KEY = environ.get("SECRET_KEY", "")
          PYEOF

          cat > /etc/netbox/config/plugins.py << 'PYEOF'
          PLUGINS = ["netbox_facts"]
          PLUGINS_CONFIG = {"netbox_facts": {"top_level_menu": True}}
          PYEOF

          touch /etc/netbox/config/logging.py

      - name: Install plugin
        run: uv pip install --python /opt/netbox/venv/bin/python -e .

      - name: Run migrations
        run: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py migrate --no-input

      - name: Check for missing migrations
        run: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py makemigrations netbox_facts --check

      - name: Run tests
        run: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py test netbox_facts
