name: tests
on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: netbox
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd "pg_isready -U netbox"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    container:
      image: ghcr.io/netbox-community/netbox:v4.5.3-4.0.1
      env:
        DB_HOST: postgres
        DB_NAME: netbox
        DB_USER: netbox
        DB_PASSWORD: testpassword
        REDIS_HOST: redis
        REDIS_PASSWORD: ""
        SECRET_KEY: ci-test-secret-key-not-for-production-use-0123456789

    steps:
      - uses: actions/checkout@v4

      - name: Configure NetBox plugins
        shell: bash
        run: |
          cat > /etc/netbox/config/plugins.py <<'EOF'
          from os import environ
          PLUGINS = ["netbox_facts"]
          PLUGINS_CONFIG = {"netbox_facts": {"top_level_menu": True}}
          API_TOKEN_PEPPERS = {1: (environ["SECRET_KEY"] * 2)[:50]}
          EOF

      - name: Install plugin
        run: uv pip install --python /opt/netbox/venv/bin/python -e .

      - name: Run migrations
        run: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py migrate --no-input

      - name: Check for missing migrations
        run: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py makemigrations netbox_facts --check

      - name: Run tests
        run: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py test netbox_facts
